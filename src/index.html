<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>一马先锋股市分享交流网</title>
</head>
<body>
<div class="box">
    <header>
        <div class="page-header">
             <h1>一马先锋</h1>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker1'>
                        <input id="startTime" type='text' class="form-control" placeholder="开始日期"/>
                        <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker2'>
                        <input type='text' id="endTime" class="form-control" placeholder="结束日期"/>
                        <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入股票编号" id="code">
                    <span class="input-group-btn">
                        <button class="btn btn-danger" type="button" id="search"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div>
            </div>
        </div>
        <ul class="nav nav-tabs" id="tab">
            <li role="presentation" class="active"><a href="javascript:;">实时数据</a></li>
            <li role="presentation"><a href="javascript:;">历史数据</a></li>
        </ul>
        <div class="tableBox" id="tableBox">
            <div class="tables auto">
                <table id="table1" class="table">

                </table>
            </div>
            <div class="tables">
                <div class="auto">
                    <table id="table2" class="table">

                    </table>
                </div>
                <ul class="pager">
                    <li><a href="javascript:;" id="pre">上一页</a></li>
                    <li><a href="javascript:;" id="next">下一页</a></li>
                </ul>
            </div>
        </div>
        <div style="text-align: center;font-size: 12px;line-height: 25px">
            <p>数据同步时间: <span id="sync-time">2018/1/1 13:22</span></p>
            <p>⚠️ 网页数据仅供学习交流！</p>
        </div>
    </main>
</div>
</body>
</html>
